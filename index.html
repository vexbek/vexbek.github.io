    <script>
        function changeLineByDate() {
            const specialMessages = {
                "02-14": "Happy Valentine's Day Autumn! With each and every thing that I learn about you I fall in love with you all that bit more. When you told me you liked to read, when you told me you liked Chet Baker, when you told me you liked Steve Miller, you get the idea. I love you for all of your goods and all of your bads, I love you inside and out. There isn't a thing I wouldn't do for you because I love nothing more than caring for you (I also know that everything I do is being mentally recorded for my husband application (I AM SO EXCITED TO MARRY YOU ONE DAY!)). I love you so much Autumn.",
            };
            const defaultMessage = "I love you so much Autumn!!!";
            const today = new Date();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${month}-${day}`;
            const message = specialMessages[formattedDate] || defaultMessage;
            document.getElementById("dailyLine").textContent = message;
        }
        changeLineByDate();
    </script>
